<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us"> <!-- 60 to 100 car-->
    <meta name="author" content="Popol Elonda">
    <title>Contact Us - Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.webp" alt="company logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>White Water Raftinh Company</h1>
        <div class="paragraph">
            <p>123 Main River Street</p>
            <p> Kolob, California</p>
            <p>+1 999 999 999</p>
            <p>info@whitewater.com</p>
        </div>

        <section class="block">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d328391.50578416046!2d-111.57133279579729!3d40.120436094769836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1764356568122!5m2!1sen!2sus"
                referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>



            <form class="contact">
                <fieldset class="identity">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Popol Elonda" required>


                    <label for="emailaddress">Email:</label>
                    <input type="text" id="emailaddress" name="emailaddress" placeholder="pelonda@byupathway.edu">
                </fieldset>
                <fieldset class="radio">
                    <p>Message Purpose</p>

                    <input type="radio" id="message-groupe" name="purpose" value="general">
                    <label for="message-groupe">General Inquiry</label>

                    <input type="radio" id="check" name="purpose" value="general">
                    <label for="check">Reservation Question</label>

                    <input type="radio" id="selection" name="purpose" value="general">
                    <label for="selection">Website Suggestion</label>
                </fieldset>
                <label class="types" for="write">Message</label>
                <textarea id="write" name="message"></textarea>

                <div class="enroll">
                    <input type="checkbox" id="suscribe" name="newsletter">
                    <label for="suscribe">Subscribe me to the monthyly newsletter.</label>

                </div>

                <button type="submit">Send</button>

            </form>

        </section>

        <div class="title">
            <h2>We are Here to Serve You</h2>
        </div>
        <div class="employee">
            <figure class="text">
                <img src="images/waterrafty.webp" alt="employee">
                <figcaption>Employee Profile</figcaption>
            </figure>
            <figure class="text">
                <img src="images/adventure.webp" alt="employee">
                <figcaption>Employee Profile</figcaption>
            </figure>
            <figure class="text">
                <img src="images/rafty-fun.webp" alt="employee">
                <figcaption>Employee Profile</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Rafting Company | Popol Elonda</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="facebook logo"></a>
            <a href="https://linkedin.com">
                <img src="images/linkdln.webp" alt="linkdln logo"></a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="instagram logo"></a>
        </nav>
    </footer>

</body>

</html>

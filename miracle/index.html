<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Miracle Tech Inc.</title>

    <script>
        (function () {
            const supported = ["en", "fr", "id", "es"];
            const SITE_DIR = "miracle"; // <-- IMPORTANT

            const parts = location.pathname.split("/").filter(Boolean);

            // If already inside a language folder, stop
            if (parts.includes("en") || parts.includes("fr") || parts.includes("id") || parts.includes("es")) {
                return;
            }

            const lang = (navigator.language || "en").slice(0, 2).toLowerCase();
            const chosen = supported.includes(lang) ? lang : "en";

            location.replace(`/${SITE_DIR}/${chosen}/index.html`);
        })();
    </script>
</head>

<body></body>

</html>

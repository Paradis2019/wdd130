<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Awaken LLC</title>
    <script>
        (function () {
            const supported = ["en", "fr"];
            const parts = location.pathname.split("/").filter(Boolean);

            // If already inside /en or /fr, stop
            if (parts.some(p => supported.includes(p))) return;

            // If deployed under a folder (GitHub Pages), detect base folder
            // Example: https://domain.com/awaken/ -> base="/awaken"
            const base = parts.length ? "/" + parts[0] : "";

            const lang = (navigator.language || "en").slice(0, 2).toLowerCase();
            const chosen = supported.includes(lang) ? lang : "en";

            location.replace(`${base}/${chosen}/index.html`);
        })();
    </script>
</head>

<body></body>

</html>
